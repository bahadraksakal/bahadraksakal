<svg viewBox="0 0 960 200"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> 
  <style>
    
html, body{
  height: 100%;
  font-weight: 800;
}
body{
  font-family: Arial;
}
svg {
    display: block;
    font: 6.5em sans-serif;
    width: 860px;
    height: 300px;
    margin: 0 auto;
}
.text-copy {
    fill: none;
    stroke: white;
    stroke-dasharray: 6% 29%;
    stroke-width: 5px;
    stroke-dashoffset: 0%;
    animation: stroke-offset 5.5s infinite linear;
}
.text-copy:nth-child(1){
	stroke: #0030BE;
	animation-delay: -1;
}
.text-copy:nth-child(2){
	stroke: #173FB4;
	animation-delay: -2s;
}
.text-copy:nth-child(3){
	stroke: #0A83C6;
	animation-delay: -3s;
}
.text-copy:nth-child(4){
	stroke: #217E94;
	animation-delay: -4s;
}
.text-copy:nth-child(5){
	stroke: #102FFF;
	animation-delay: -5s;
}
@keyframes stroke-offset{
	100% {stroke-dashoffset: -35%;}
}
  </style>
	<symbol id="s-text">
		<text text-anchor="middle" x="50%" y="80%">BAHADIR AKSAKAL</text>
	</symbol>

	<g class = "g-ants">
		<use href="#s-text" class="text-copy"></use>
		<use href="#s-text" class="text-copy"></use>
		<use href="#s-text" class="text-copy"></use>
		<use href="#s-text" class="text-copy"></use>
		<use href="#s-text" class="text-copy"></use>
	</g>
</svg>
